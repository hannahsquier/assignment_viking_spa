
<div class="col-md-4">
  <div class="card">
    <img class="card-img-top product-image" ng-src="{{product.image}}" alt="Card image cap">
    <div class="card-block">
      <h4 class="card-title">{{product.name}}</h4>
      <p class="card-text">{{product.description}}</p>
      <a href="#" class="btn btn-primary">Buy: {{product.price | currency}}</a>
    </div>
  </div>
</div>
